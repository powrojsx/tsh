<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Github Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header class="navbar pt-3 pb-3">
  <div class="container">
    <div class="navbar-brand">
      <form class="field has-addons navbar-item mb-0" id="search-user-form">
        <div class="control">
          <label for="github-username" class="is-sr-only">Github username</label>
          <input class="input username" type="text" id="github-username" placeholder="enter github username">
        </div>
        <div class="control">
          <button id="load-username-btn" class="button is-info load-username" type="submit">
            Load
          </button>
        </div>
      </form>
      <div class="navbar-item">
        <div class="loader is-hidden" id="spinner"></div>
      </div>
    </div>
  </div>
</header>
<div class="section" id="placeholder-content">
  <div class="container">
    <div class="columns">
      <div class="column">
        <p class="subtitle has-text-danger">Type username in search form to see the results...</p>
      </div>
    </div>
  </div>
</div>
<main class="section py-5 is-hidden" id="main-content">
  <div class="container">
    <div class="columns">
      <section id="profile-container" class="column is-half-tablet is-one-third-widescreen">
        <h2 class="subtitle is-4">Profile</h2>
        <article id="profile" class="profile">
          <header class="media">
            <div class="media-left">
              <div class="image is-64x64">
                <img src="http://placekitten.com/200/200" id="profile-image" class="is-rounded" alt="">
              </div>
            </div>
            <div class="media-content">
              <h3 class="title is-5" id="profile-name"></h3>
              <p class="subtitle is-6"><a href="#" id="profile-url"></a></p>
            </div>
          </header>
          <div class="content" >
            <p id="profile-bio"></p>
          </div>
        </article>
      </section>
      <section class="events-container column">
        <h2 class="subtitle is-4">History</h2>
        <ul class="timeline" id="user-timeline"></ul>
        <p class="has-text-danger subtitle is-hidden" id="history-error">There's no history items.</p>
      </section>
    </div>
  </div>
</main>
</body>
</html>
